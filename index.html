<script type="text/javascript" src="simpleclass.js"></script>
<script type="text/javascript">
var Animal = new Class({
	initialize: function(name) {
		this.phrase = 'My name is ' + name;
	},

	talk: function() {
		console.log(this.phrase);
	},

	say: function(words) {
		console.log(words);
	}
});

var animal = new Animal('Animal');
animal.say('hello');

var Cat = new Class({
	Extends: Animal,

	initialize: function(name) {
		this.parent(name);
	},

	talk: function() {
		console.log(this.phrase);
	},

	say: function(words) {
		this.parent(words);
	}
});

var cat = new Cat('Cat');
cat.talk();
cat.say('world');
</script>

</body>
</html>
